<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>
        const nome = prompt('Informe seu Nome completo:');
        document.body.innerHTML += `Seu nome é:<strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras </strong><br />`;
        document.body.innerHTML += `A segunda letra do seu nome é :<strong>${nome.charAt(1)} ou ${nome[1]}  </strong><br />`;
        document.body.innerHTML += `qual o primeiro índice da letras A no seu nome? <strong>${nome.indexOf('a')}  </strong><br />`;
        document.body.innerHTML += `qual o útimo índice da letra A no seu nome? <strong>${nome.lastIndexOf('a')}  </strong><br />`;
        document.body.innerHTML += `As útimas 3 letras do seu nome são:<strong>${nome.slice(-3)}  </strong><br />`;
        document.body.innerHTML += `As palavras dos  eu nome são:<strong>${nome.split(' ')}  </strong><br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas:<strong>${nome.toUpperCase()}  </strong><br />`;
        document.body.innerHTML += `Sua nome com letras minúsculas:<strong>${nome.toLowerCase()} </strong> <br />`;
    </script>
</body>
</html>
